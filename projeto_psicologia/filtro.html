<!-- Filtro para professores -->
<input type="text" id="professorFilter" placeholder="Pesquisar por nome ou email...">

<script>
    $(document).ready(function(){
        $("#professorFilter").keyup(function(){
            var filter = $(this).val();
            $.ajax({
                type: "POST",
                url: "listar_professores.php", // A p√°gina PHP para filtrar os professores
                data: { filter: filter },
                success: function(response){
                    $("#resultados").html(response); // Exibe os resultados filtrados
                }
            });
        });
    });
</script>

<div id="resultados"></div>
